<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" method="post" th:object="${usuario}">
		<div>
			<label for="identificador">Identificador</label>
			<div>
				<input type="text" name="identificador" id="identificador" th:value="${usuario.identificador}">
			</div>
			<div th:if="${error != null && error.containsKey('identificador')}" th:text="${error.identificador}"></div>
		</div>
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" name="nombre" id="nombre" th:value="${usuario.nombre}">
			</div>
			<div th:if="${error != null && error.containsKey('nombre')}" th:text="${error.nombre}"></div>
		</div>
		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" name="apellido" id="apellido" th:value="${usuario.apellido}">
			</div>
			<div th:if="${error != null && error.containsKey('apellido')}" th:text="${error.apellido}"></div>
		</div>
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" name="username" id="username" th:value="${usuario.username}">
			</div>
			<div th:if="${error != null && error.containsKey('username')}" th:text="${error.username}">
			</div>
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" name="password" id="password">
			</div>
			<div th:if="${error != null && error.containsKey('password')}" th:text="${error.password}">
		</div>
		<div>
			<label for="email">Correo</label>
			<div>
				<input type="text" id="email" th:field="*{email}">
			</div>
			<div th:if="${error != null && error.containsKey('email')}" th:text="${error.email}"></div>
		</div>
		<div>
			<label for="cuenta">Cuenta</label>
			<div>
				<input type="text" name="cuenta" id="cuenta" th:value="${usuario.cuenta}">
			</div>
			<div th:if="${error != null && error.containsKey('cuenta')}" th:text="${error.cuenta}">
			</div>
		</div>
		<div>
			<label for="fechaNacimiento">Fecha de Nacimiento</label>
			<div>
				<input type="text" name="fechaNacimiento" id="fechaNacimiento" th:value="${usuario.fechaNacimiento}">
			</div>
			<div th:if="${error != null && error.containsKey('fechaNacimiento')}" th:text="${error.fechaNacimiento}">
			</div>
		</div>
	<!--	<div>
			<label for="pais">Pa√≠s</label>
			<div>
				<select type="text" name="pais" id="pais" th:value="${usuario.pais.id}">
					<option value="">--Seleccionar--</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
				</select>
			</div>
			<div th:if="${error != null && error.containsKey('pais')}" th:text="${error.pais}"></div>
		</div> -->
		<div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>
	</form>
</body>
</html>
